<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% if title %} {{title}} {% else %} MyBlogs {% endif %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">


    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/89596a0a7a.js" crossorigin="anonymous"></script>

    <!-- LINKS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="{{ url_for('static', filename='styles/normalize.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles/variables.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles/index.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles/header.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles/footer.css') }}" rel="stylesheet">

    {% block links %}
    {% endblock %}

</head>

<body>
<div class="app">

    <!-- HEADER -->
    {% include 'shared/header.html' %}

    <main>
        <!-- CONTENT -->
        {% block content %}
        {% endblock %}
    </main>

    <!-- FOOTER -->
    {% include 'shared/footer.html' %}


</div>

{{ moment.include_moment() }}
{{ moment.lang("ru") }}


<!--SCRIPTS-->
{% block scripts %}
{% endblock %}
</body>
</html>
